<!DOCTYPE html>
<html class="no-js" lang="{{=T.accepted_language or 'pt-br'}}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{=response.title or request.application}}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="{{=URL('static','images/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{{=URL('static','images/favicon.png')}}"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        width: 250px;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: width 0.3s ease;
      }

      .sidebar.collapsed {
        width: 120px;
      }

      .sidebar .nav-link {
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar .nav-link:hover {
        background-color: #28a745;
        border-radius: 15px;
      }

      .sidebar .nav-link.active {
        background-color: #28a745;
        border-radius: 15px;
      }

      /* logo da sidebar */
      .sidebar .logo img {
        margin-top: 10px;
        width: 100px;
        transition: width 0.3s ease;
      }

      .sidebar.collapsed .logo img {
        width: 80px;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }

      /* Quando a sidebar estiver piquitita */
      .content.collapsed {
        margin-left: 80px;
      }

      .toggle-sidebar {
        background-color: #28a745;
        color: white;
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
        display: block;
        text-align: center;
        margin: 20px auto;
        width: 40px;
        height: auto;
      }

      .dropdown-menu {
        background-color: #000;
        color: white;
        border: none;
      }

      .dropdown-item {
        color: white;
        text-align: center;
      }

      .dropdown-item:hover {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Sidebar -->
    {{if auth.user:}}
    <div class="sidebar" id="sidebar">
      <div class="d-flex flex-column">
        <div class="text-center mb-4 logo">
          <img
            src="{{=URL('static','images/logo_vincit.png')}}"
            alt="Logo Vincit"
          />
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'default' and 'active' or ''}}"
              href="{{=URL('default', 'index')}}"
            >
              <i class="fa fa-home"></i>
              <span>Início</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'clientes' and 'active' or ''}}"
              href="{{=URL('default', 'clientes')}}"
            >
              <i class="fa fa-users"></i>
              <span>Clientes</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'followups' and 'active' or ''}}"
              href="{{=URL('default', 'followups')}}"
            >
              <i class="fa fa-comments"></i>
              <span>Follow-ups</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'cronograma' and 'active' or ''}}"
              href="{{=URL('default', 'cronograma')}}"
            >
              <i class="fa fa-calendar"></i>
              <span>Cronograma</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'gestor' and 'active' or ''}}"
              href="{{=URL('default', 'gestor')}}"
            >
              <i class="fa fa-user"></i>
              <span>Gestor</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {{=request.controller == 'historico' and 'active' or ''}}"
              href="{{=URL('default', 'historico')}}"
            >
              <i class="fa fa-history"></i>
              <span>Histórico</span>
            </a>
          </li>

          <!-- Dropdown do Usuário -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i>
              <span>Usuário</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
              <a
                class="dropdown-item"
                href="{{=URL('default', 'user/profile')}}"
              >
                <i class="fa fa-id-card"></i> Detalhes da Conta
              </a>
              <a
                class="dropdown-item"
                href="{{=URL('default', 'user', args=['logout'])}}"
              >
                <i class="fa fa-sign-out"></i> Sair
              </a>
            </div>
          </li>
        </ul>

        <!-- Botão de colapsar a sidebar -->
        <span class="toggle-sidebar" id="toggleSidebar">
          <i class="fa fa-chevron-left"></i>
        </span>
      </div>
    </div>
    {{pass}}
    <!-- Conteúdo Principal -->
    <div class="content" id="mainContent">
      {{include}} {{=response.toolbar() if response.show_toolbar else ''}}
    </div>

    <!-- jQuery, Popper.js (compatível com Bootstrap 4), Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para colapsar a sidebar e salvar o no localStorage -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("mainContent");
        var toggleSidebar = document.getElementById("toggleSidebar");

        // Recuperar o do localStorage
        if (localStorage.getItem("sidebar-collapsed") === "true") {
          sidebar.classList.add("collapsed");
          content.classList.add("collapsed");
          toggleSidebar.querySelector("i").classList.remove("fa-chevron-left");
          toggleSidebar.querySelector("i").classList.add("fa-chevron-right");
        }

        // Alternar colapso da sidebar
        toggleSidebar.addEventListener("click", function () {
          sidebar.classList.toggle("collapsed");
          content.classList.toggle("collapsed");

          // ícone da seta
          var icon = toggleSidebar.querySelector("i");
          if (sidebar.classList.contains("collapsed")) {
            icon.classList.remove("fa-chevron-left");
            icon.classList.add("fa-chevron-right");
            // Salvar no localStorage
            localStorage.setItem("sidebar-collapsed", "true");
          } else {
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-chevron-left");
            // Salvar no localStorage
            localStorage.setItem("sidebar-collapsed", "false");
          }
        });
      });

      $(".dropdown-toggle").dropdown();
    </script>
  </body>
</html>
