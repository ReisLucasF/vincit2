{{extend 'layout.html'}}
<a href="{{=URL('index')}}" class="btn btn-secondary mb-5">Voltar</a>

<h2>Criar Usuário</h2>

{{if response.flash:}}
    <div class="alert alert-warning">{{=response.flash}}</div>
{{pass}}

<form action="" method="post">
    <div class="form-group">
        <label for="first_name">Primeiro Nome</label>
        <input type="text" name="first_name" class="form-control" placeholder="Primeiro Nome" required>
    </div>
    <div class="form-group">
        <label for="last_name">Último Nome</label>
        <input type="text" name="last_name" class="form-control" placeholder="Último Nome" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" class="form-control" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <label for="cargo">Setor</label>
        <select name="cargo" class="form-control" required>
            <option value="">Selecione um setor</option>
            {{for setor in setores:}}
                <option value="{{=setor.role}}">{{=setor.role}}</option>
            {{pass}}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
